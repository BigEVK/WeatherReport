<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Report</title>
</head>

<body>
    <header class="jumbotron">
        <h1>Weather Report</h1>
    </header>
    <div class="page">
    <div class="findCity">
        <h2>Search for a City:</h2>
        <form id="citySearch" class="formBox">
          <input name="city" class="city" id="city" type="text" autofocus="true" /><br>  
          <button type="submit" class="searchBtn">Search</button>
        </form>
        <!-- <label for="city">Search for a City:</label> -->
        <!-- <input class="city" type="text" id="city" name="city" required minlength="3" height="10px" size="25">
        <br>
        <input class="searchBtn" type="button" value="Search"> -->
    </div>

    <div class="info">
        <div class="currentCity">
            <h2>Denver 07/07/2022 ☁️</h2>
            <p>Temp:</p>
            <p>wind:</p>
            <p>Humidity:</p>
            <p>UV Index:</p>
        </div>
        <h2>5-Day Forecast:</h2>
        <div class="fiveDay">
            
            <div class="dayOne">07/07/2022<br><br>Temp:<br><br>Wind:<br><br>Humidity:</div>
            
            <div class="dayTwo">07/08/2022<br><br>Temp:<br><br>Wind:<br><br>Humidity:</div>
            <div class="dayThree">07/09/2022<br><br>Temp:<br><br>Wind:<br><br>Humidity:</div>
            <div class="dayFour">07/10/2022<br><br>Temp:<br><br>Wind:<br><br>Humidity:</div>
            <div class="dayFive">07/11/2022<br><br>Temp:<br><br>Wind:<br><br>Humidity:</div>
        </div>
   
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
